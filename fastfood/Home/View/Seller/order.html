<extend  name="Seller/base" />
<block name="main">
        <div class="mem_t">菜单信息</div>
        <table border="0" class="acc_tab" style="width:870px;" cellspacing="0" cellpadding="0">
               <thead>
                  <tr>
                    <!-- <th>用户</th> -->
                    <!-- <th>配送员</th>                      -->
                    <th>菜名</th>
                    <th>订单号</th>                   
                    <th>数量</th>
                    <th>下单时间</th>                    
                    <th>送达时间</th>
                    <th>状态</th>
                    <th>备注</th>
                    <!-- <th>操作</th> -->
                  </tr>
              </thead>
              <tbody>
                <foreach name="list" item="me">
                  <tr>
                    <td>{$me.menu}</td>                   
                    <td>{$me.order_num}</td>
                    <td>{$me.num}</td>
                    <td>{$me.start_time|date="Y-m-d H:i:s",###}</td>
                    <td>{$me.end_time|date="Y-m-d H:i:s",###}</td>
                    <!-- 1：已下单，2：已接单，3：配送中，4：配送完成 -->
                    <!-- <td>{$me.state}</td> -->
                    <td><if condition="($me.state eq 1) ">已下单<elseif condition="($me.state eq 2) "/>已接单<elseif condition="($me.state eq 3) "/>配送中<elseif condition="($me.state eq 4) "/>已完成</if></td>
                    <td>{$me.remark}</td>                   
                   <!--  <td id="button{$me.id}">    
                   <!--  <button onclick="doDel(this,{$me.id})" class="btn btn-xs btn-danger" title="删除">删除</button>  -->
            <!--                       <if condition="($me.state eq 1) "><button onclick="doJie(this,{$me.id})" class="btn btn-xs btn-danger" title="删除">接单</button><button onclick="doJie(this,{$me.id})" class="btn btn-xs btn-danger" title="删除">拒接</button> <elseif condition="($me.state eq 2) "/>已接单<elseif condition="($me.state eq 3) "/>配送中<elseif condition="($me.state eq 4) "/><button onclick="doDel(this,{$me.id})" class="btn btn-xs btn-danger" title="删除">删除</button> </if>
                                 
 -->
                    <!-- </td> -->
                  </tr>
                </foreach>
              </tbody>
         </table>
               
         
</block>

   <script type="text/javascript">
      
   </script>
</block>
