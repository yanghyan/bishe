<extend name="Base/base"/>
<block name="main">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            用户收藏信息输出表
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">收藏信息</a></li>
            <li class="active">列表</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
                  <h3 class="box-title"><i class="fa fa-th"></i>收藏信息管理</h3>
                
                 <!--  <button class="btn btn-primary" onclick="Modal.alert({msg:'内容',title:'标题',btnok:'确定',btncl:'取消'});">提示框</button>
                  <button class="btn btn-primary" onclick="Modal.confirm({msg:'是否删除角色？'}).on(function (e) {alert('返回结果:'+ e);});">确认框</button> -->
                </div><!-- /.box-header -->
                <div class="box-body">
				<form class="form-inline" action="__CONTROLLER__/index" method="get">
				  <div class="form-group">
					<div class="input-group">
					  <input type="text" name="username" class="form-control" id="exampleInputAmount" placeholder="用户名"/>
					</div>
					&nbsp;&nbsp;
					<div class="input-group">
					  <input type="text" name="shopname" class="form-control" id="exampleInputAmount" placeholder="店铺名"/>
					</div>
				  </div>
				  <input type="submit" class="btn btn-primary" value="搜索"/>
				</form>
                  <table id="tid"  width="300px" class="table table-bordered table-hover">
					<thead>
						<tr>
						  <th style="width:60px">ID</th>
						  <th>用户名</th>
						  <th>店铺名</th>
						  <th>添加时间</th>
						  
						</tr>
					<thead>
					<tbody>
					   <foreach name="collectlist" item="collect">
							
							<tr class="collect{$collect.id}">
							  <td>{$collect.id}</td>
							  <td>{$collect.username}</td>
							  <td>{$collect.shopname}</td>
							  <td>{$collect.addtime}</td>
							</tr>
					   </foreach>
				   </tbody>
                  </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                  <ul class="pagination pagination-sm no-margin pull-right">
                     <nav aria-label="Page navigation">
                       {$pageinfo}
					</nav>
                  </ul>
                </div>
              </div><!-- /.box -->

              
              
            </div><!-- /.col -->
            
          </div><!-- /.row -->
         
        </section><!-- /.content -->
</block>
